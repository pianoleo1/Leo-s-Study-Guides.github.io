<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        h1 {
            text-align: center;
            font-size: 32px;
        }

        h2 {
            text-align: center;
            font-size: 25px;
        }

        main {
            text-align: center;
            font-size: 18px;
            padding: 18px;
            color: black;
        }

        footer {
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
            color: black;
            text-align: center;
            padding: 10px;
        }

        body {
            text-align: center;
            align-items: center;
            background-color: #e3ffe5;
            font-family:Georgia, 'Times New Roman', Times, serif;
            background-image: url('https://i.pinimg.com/736x/8d/d9/b6/8dd9b6e70ab1a43414c7450b6fc0f044.jpg'); /* Path to your image */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Makes the image fixed when scrolling */
            height: 100vh; /* Ensures the background covers the entire height of the viewport */
            margin: 0;
        }

        button {
            display: block;
            margin: 20px auto;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            background-color: #e3ffe5;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #22aef4;
            color: white;
        }
        .navbar {
            background-color: none;
            padding: 10px 20px;
            display: flex;
            align-items:left;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            min-height: 160px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .home-button {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            border-radius: 0px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .home-button:hover {
            background-color: #ffeb9a;
            color: black;
        }
        .other-button {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            border-radius: 0px;
            font-size: 16px;
            font-weight: normal;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .other-button:hover {
            background-color: #ffeb9a;
            color: black;
            transition: 0.3s;
        }

        .game-button {
            text-decoration: none;;
            color: #e3ffe5;
            padding: 10px 20px;
            border-radius: 0px;
            font-size: 16px;
            font-weight: normal;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .game-button:hover {
            background-color: #ffeb9a;
            color: black;
        }
        #game { margin-top: 20px; }    
    </style>
</head>
<body>
    <a href="/index.html">Back to Games</a>
  <h1>Number Guessing Game</h1>
    <h2>Select Mode:</h2>
    <button onclick="startComputerGuess()">Computer Guesses Your Number</button>
    <button onclick="startHumanGuess()">You Guess Computer's Number</button>

  <div id="game"></div>

  <script>
    let min = 1, max, randNum, guess;

    function clearGame() {
      document.getElementById("game").innerHTML = "";
    }

    function startHumanGuess() {
      clearGame();
      max = prompt("Enter the maximum number I can think of: ");
      randNum = Math.floor(Math.random() * max) + 1;
      document.getElementById("game").innerHTML = `
        <p>I have picked a number between 1 and ${max}. Try to guess it!</p>
        <input type="number" id="userGuess" onkeydown="if (event.key === 'Enter') checkUserGuess()" />
        <button onclick="checkUserGuess()">Guess</button>
        <p id="feedback"></p>
        `;
    }

    function checkUserGuess() {
      const guess = parseInt(document.getElementById("userGuess").value);
      const feedback = document.getElementById("feedback");
      if (guess > randNum) {
        feedback.textContent = "Too high!";
        document.getElementById("userGuess").value = "";
      } else if (guess < randNum) {
        feedback.textContent = "Too low!";
        document.getElementById("userGuess").value = "";
      } else {
        feedback.innerHTML = `Correct! The number was ${randNum}. <br><button onclick="location.reload()">Play Again</button>`;
      }
    }

    function startComputerGuess() {
      clearGame();
      max = parseInt(prompt("Enter the maximum number I can guess:"));
      min = 1;
      guess = Math.floor((min + max) / 2);
      askComputerGuess();
    }

    function askComputerGuess() {
      document.getElementById("game").innerHTML = `
        <p>Is it ${guess}?</p>
        <button onclick="userSays('low')">Too Low</button>
        <button onclick="userSays('high')">Too High</button>
        <button onclick="userSays('yes')">Correct</button>
      `;
    }

    function userSays(answer) {
      if (answer === "low") {
        min = guess + 1;
      } else if (answer === "high") {
        max = guess - 1;
      } else if (answer === "yes") {
        document.getElementById("game").innerHTML = `Yay! I guessed it! The number is ${guess}. <br><button onclick="location.reload()">Play Again</button>`;
        return;
      }
      guess = Math.floor((min + max) / 2);
      askComputerGuess();
    }
  </script>
</body>
</html>
